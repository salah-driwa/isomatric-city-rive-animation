<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@rive-app/canvas@1.0.98"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
                  }
        .ss  {
            width: 100%;
            height: 100%;
        }


    </style>
</head>
<body>
    <div class="relative" >
        <canvas class="fixed " id="switch" width="150" height="100"></canvas>
        <canvas class="ss relative"  id="city" width="1920" height="1080" ></canvas>
    
  
 
    </div>

    <script>
      let citys
        const city = new rive.Rive({
          src: "isomatric_city.riv",
          canvas: document.getElementById("city"),
          autoplay: true,
          stateMachines: "State Machine 1",
          fit: rive.Fit.cover,
          onLoad: () => {
            const inputs =city.stateMachineInputs('State Machine 1');
            const st = inputs.find(i => i.name === 'switch');   
            citys=st
          },
          const: st = new rive.Rive({
            src: "switch.riv",
            canvas: document.getElementById("switch"),
            autoplay: true,
            stateMachines: "State Machine 1",
            fit: rive.Fit.cover,
            onLoad: () => {
              const inputs = st.stateMachineInputs('State Machine 1');
              const stw = inputs.find(i => i.name === 'state');

              document.getElementById("switch").addEventListener('click', (event) => {
                // Set the input value to false when focus is lost
                citys.value=stw.value
              });
            }       
      })
        })

        </script>

    
</body>
</html>
